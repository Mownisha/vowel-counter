<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count vowels</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>VOWEL COUNTER!</h1>
      </div>
      <form id = "vowel">
        <div class="form-group">
          <label for="string">Enter a string:</label>
          <input id="string" class="form-control" type="text">
        </div>
        <button type="submit">Count the Vowels!</button>
      </form>

      <div id="result1">
        <p>The number of vowels in the input is <span class="string"></span></p>
      </div>

    </div>
  </body>
</html>
